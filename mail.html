<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send mail</title>
    <link rel="stylesheet" href="css_mail/style.css">
</head>
<body>
    <div class="form">
        <form method="post">
            <input type="text" placeholder="Name" id="name" autocomplete="off">
            <input type="email" placeholder="Email" id="email" autocomplete="off">
            <input type="text" placeholder="Subject" id="subject" autocomplete="off">
            <textarea id="message" placeholder="Message" cols="30" rows="10"></textarea>
            <button id="btn">Send</button>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script>
        var btn = document.getElementById('btn');
        btn.addEventListener('click', function(e){
            e.preventDefault()
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;
            var body = 'name: '+ name + '<br/> email: ' + email + '<br/> subject: '+ subject + '<br/> message: ' + message;
          
        Email.send({
            SecureToken : "6781ec2f-9bf3-497c-8e98-e6a69ce07a63",
            To : 'donkau9@gmail.com',
            From : "metalslugxx69@gmail.com",
            Subject : "contact message",
            Body : body
        }).then(
          message => alert(message)
        );            
            
        })
    </script>


</body>
</html>
